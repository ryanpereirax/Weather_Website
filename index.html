<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>

        <a href="#" class="logo">UniClima</a>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>

    </header>

    <section>

        <img src="stars.png" id="stars">
        <img src="moon.png" id="moon">
        <h2 id="texto"> UniClima </h2>
        <a href="#sec" id="btn">Search</a>
        <img src="mountains_front.png" id="clouds">

    </section>
   
    <div class="sec" id="sec">

        <h2>CLIMA E TEMPOS</h2>
        
        <div class="container-fluid p-0 container-sm d-flex justify-content-center">

            <div class="card text-center shadow-lg" style="width: 26rem;">
        
              <div class="card-body">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">Terça, 1 Dezembro 2020</div>
                <div class="container-img">
                  <img src="./icons/unknown.png">
                </div>
                <div class="container-temp mx-4 my-3">
                  <div>22</div>
                  <span>°c</span>
                </div>
                <div class="weather py-2">Nublado</div>
                <div class="low-high">22°c / 23°c</div>
              
        
              <div class="card-footer bg-white">
                <div class="input-group ">
                
                  <input type="text" class="form-control bg-light" placeholder="Nome da Cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                      <i class="fas fa-search"></i>
                    </button>
               
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
