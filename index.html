<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniClima</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>

        <a href="#" class="logo">UniClima</a>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#sec">Clima</a></li>
        </ul>

    </header>

    <section>

        <img src="stars.png" id="stars">
        <img src="moon.png" id="moon">
        <h2 id="texto"> UniClima </h2>
        <a href="#sec" id="btn">Tempo</a>
        <img src="mountains_front.png" id="clouds">

    </section>

   <center>
    <div class="sec" id="sec">

        <h2>PREVISÃO DO TEMPO</h2>

        <p style="font-size: larger;">Descubra a <strong> previsão do tempo </strong> da localidade de sua escolha em tempo real!</p>

        <div class="container-fluid p-0 container-sm d-flex justify-content-center">

            <div class="card text-center shadow-lg" style="width: 26rem;">
              <br>
              <div class="card-body">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">Terça, 1 Dezembro 2020</div>
                <div class="container-img">
                  <img src="./icons/unknown.png">
                </div>
                <div class="container-temp mx-4 my-3">
                  <div>22</div>
                  <span>°c</span>
                </div>
                <div class="weather py-2">Nublado</div>
                <div class="low-high">22°c / 23°c</div>
              
        
              <div class="card-footer bg-white">
                <div class="input-group ">
                  <input type="text" class="form-control bg-light" placeholder="Nome da Cidade" aria-label="Recipient's username" aria-describedby="button-addon2" style="height: 40px; width: 200px;">
                  <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2" style="height: 40px; width: 30px;" >
                    <i class="fas fa-search"></i>
                  </button>
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </center>
        
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
